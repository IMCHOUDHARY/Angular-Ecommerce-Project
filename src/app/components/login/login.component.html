<div class="register-photo" style="font-family: Montserrat, sans-serif;">
  <div class="form-container" style="height: 570px;">
    <div class="image-holder"></div>
    <form method="post">
      <h2 class="text-center"><strong>Already</strong> have an account</h2>
      <small *ngIf="invalidLogin" class="text-danger text-center">{{ errorMessage }}</small>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="userName">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <div class="form-check"><label class="form-check-label">
          <input class="form-check-input" type="checkbox">Remember me</label></div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit" (click)="handleLogin()">Log In</button>
      </div>
      <a class="already" routerLink="/register" routerLinkActive="active">Don't have an account? Signup here.</a>
    </form>
  </div>
</div>
